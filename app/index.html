<!DOCTYPE html>
<html ng-app='quiz'>
<head>
	<title>Quiz Game</title>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

	<script type="text/javascript" src="js/llb.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-if='$root.initialized' ng-style='{ "backgroundColor" : $root.fullscreen ? "#ffee58" : "#4cae50" }' layout='column'>
	<div ng-if="!$root.fullscreen" ng-controller='MainController as vm' layout='row' layout-align='center center' flex class='tile'>
		<span class='title md-display-1'> LLB Survey <span>
	</div>
	<div ng-if="$root.fullscreen" class='fullscreen' flex layout='column' layout-align="center center">
		<md-card ng-hide="myCard">
			 <md-card-title layout="column" layout-align="center center">
				 <h1>Valise kieli</h1>
				 <h2>Choose your language</h2>
			 </md-card-title>
			 <md-card-actions layout="row" layout-align="center">
				 <md-button ng-click='toggler1()' class="btn md-raised md-primary">Suomi</md-button>
				 <md-button ng-click='toggler2()' class="md-raised md-primary">English</md-button>
			 </md-card-actions>
		 </md-card>
		 <iframe ng-show='myCard' class="main-frame" ng-src="{{myUrl}}"></iframe>
	</div>
</body>
</html>
